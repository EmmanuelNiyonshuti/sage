services:
  web:
    build: .
    container_name: sg-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Format: ./host/path:/container/path
      - ./app:/sage/app
      - ./alembic:/sage/alembic
      - ./tests:/sage/tests
    command: uv run fastapi dev app/main.py --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - sg-network
  db:
    image: postgis/postgis:16-3.4
    container_name: sg-db
    env_file:
      - .env
    ports:
     - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sg-network

  # Streamlit Dashboard (optional)
  dashboard:
    build: .
    container_name: sg-dashboard
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - web
      - db
    volumes:
      - ./tools:/sage/tools
      - ./app:/sage/app
    command: uv run streamlit run tools/visualizer/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    profiles:
      - dashboard  # Only starts when explicitly run
    restart: unless-stopped
    networks:
      - sg-network

volumes:
  postgres_data:

networks:
  sg-network:
    driver: bridge
