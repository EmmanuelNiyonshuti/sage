services:
  # FastAPI Application
  web:
    build: .
    container_name: sg-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Hot-reload code changes
      - ./app:/code/app
      - ./alembic:/code/alembic
      - ./tests:/code/tests
    command: fastapi dev app/main.py --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sg-db
    env_file:
      - .env
    ports:
     - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Streamlit Dashboard (optional - run when needed)
  dashboard:
    build: .
    container_name: sg-dashboard
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - web
      - db
    volumes:
      - ./tools:/code/tools
      - ./app:/code/app  # So dashboard can import from app
    command: streamlit run tools/visualizer/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    profiles:
      - dashboard  # Only starts when explicitly run
    restart: unless-stopped

volumes:
  postgres_data:
